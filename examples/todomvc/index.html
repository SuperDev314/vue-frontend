<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input
                    id="new-todo"
                    autofocus
                    autocomplete="off"
                    placeholder="What needs to be done?"
                    v-model="newTodo"
                    v-on="keyup:addTodo | key enter"
                >
            </header>
            <section id="main" v-show="todos.length">
                <input
                    id="toggle-all"
                    type="checkbox"
                    v-model="allDone"
                >
                <ul id="todo-list">
                    <li
                        class="todo"
                        v-repeat="todo:todos"
                        v-if="todoFilter(todo.completed)"
                        v-class="
                            completed : todo.completed,
                            editing   : todo == editedTodo
                        "
                    >
                        <div class="view">
                            <input
                                class="toggle"
                                type="checkbox"
                                v-model="todo.completed"
                                v-on="change:toggleTodo"
                            >
                            <label v-text="todo.title" v-on="dblclick:editTodo"></label>
                            <button class="destroy" v-on="click:removeTodo"></button>
                        </div>
                        <input
                            class="edit"
                            type="text"
                            v-model="todo.title"
                            v-todo-focus="todo == editedTodo"
                            v-on="
                                blur  : doneEdit,
                                keyup : doneEdit | key enter,
                                keyup : cancelEdit | key esc
                            "
                        >
                    </li>
                </ul>
            </section>
            <footer id="footer" v-show="todos.length">
                <span id="todo-count">
                    <strong v-text="remaining"></strong> {{remaining | pluralize item}} left
                </span>
                <ul id="filters">
                    <li><a href="#/all" v-class="selected:filter=='all'">All</a></li>
                    <li><a href="#/active" v-class="selected:filter=='active'">Active</a></li>
                    <li><a href="#/completed" v-class="selected:filter=='completed'">Completed</a></li>
                </ul>
                <button id="clear-completed" v-on="click:removeCompleted" v-show="todos.length > remaining">
                    Remove Completed ({{todos.length - remaining}})
                </button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Powered by <a href="https://github.com/yyx990803/vue">Vue.js</a></p>
            <p>Created by <a href="http://evanyou.me">Evan You</a></p>
        </footer>

        <!-- for PhantomJS/CasperJS testing only -->
        <script>
            if (navigator.userAgent.indexOf('PhantomJS') > -1) {
                localStorage.clear()
            }
        </script>
        <!-- end testing -->

        <script src="../../dist/vue.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
        <script src="js/benchmark.js"></script>
    </body>
</html>
