<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input
                    id="new-todo"
                    autofocus
                    autocomplete="off"
                    placeholder="What needs to be done?"
                    sd-model="newTodo"
                    sd-on="keyup:addTodo | key enter"
                >
            </header>
            <section id="main" sd-show="todos.length">
                <input
                    id="toggle-all"
                    type="checkbox"
                    sd-model="allDone"
                >
                <ul id="todo-list">
                    <li
                        class="todo"
                        sd-repeat="todo:todos"
                        sd-if="todoFilter(todo.completed)"
                        sd-class="completed:todo.completed & editing:todo == editedTodo"
                    >
                        <div class="view">
                            <input
                                class="toggle"
                                type="checkbox"
                                sd-model="todo.completed"
                                sd-on="change:toggleTodo"
                            >
                            <label sd-text="todo.title" sd-on="dblclick:editTodo"></label>
                            <button class="destroy" sd-on="click:removeTodo"></button>
                        </div>
                        <input
                            class="edit"
                            type="text"
                            sd-on="blur:doneEdit & keyup:doneEdit | key enter & keyup:cancelEdit | key esc"
                            sd-model="todo.title"
                            sd-todo-focus="todo == editedTodo"
                        >
                    </li>
                </ul>
            </section>
            <footer id="footer" sd-show="todos.length">
                <span id="todo-count">
                    <strong sd-text="remaining"></strong> {{remaining | pluralize item}} left
                </span>
                <ul id="filters">
                    <li><a href="#/all" sd-class="selected:filter=='all'">All</a></li>
                    <li><a href="#/active" sd-class="selected:filter=='active'">Active</a></li>
                    <li><a href="#/completed" sd-class="selected:filter=='completed'">Completed</a></li>
                </ul>
                <button id="clear-completed" sd-on="click:removeCompleted" sd-show="todos.length > remaining">
                    Remove Completed ({{todos.length - remaining}})
                </button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Powered by <a href="https://github.com/yyx990803/seed">Seed.js</a></p>
            <p>Created by <a href="http://evanyou.me">Evan You</a></p>
        </footer>

        <!-- for PhantomJS/CasperJS testing only -->
        <script>
            if (navigator.userAgent.indexOf('PhantomJS') > -1) {
                localStorage.clear()
            }
        </script>
        <!-- end testing -->

        <script src="../../dist/seed.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
