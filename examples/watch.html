<!DOCTYPE html>
<html lang="en">
    <head>
        <title>watch</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="output"></div>
        <input sd-value="input">
        <script src="../dist/seed.js"></script>
        <script>
            new seed.ViewModel({
                el: document.body,
                init: function () {
                    var output = document.getElementById('output')
                    this.$watch('input', function (val) {
                        output.textContent = val
                    })
                }
            })
        </script>
    </body>
</html>
