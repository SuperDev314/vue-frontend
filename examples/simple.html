<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Example</title>
        <meta charset="utf-8">
        <style type="text/css">
            .red { color: red; }
        </style>
        <script src="../dist/seed.js"></script>
    </head>
    <body>
        <input type="checkbox" sd-checked="checked">
        <span sd-text="hello | uppercase" sd-class="red:checked"></span>
        <script>
            var demo = new Seed.ViewModel({ el: 'body' })
            demo.hello = 'hi'
        </script>
    </body>
</html>
