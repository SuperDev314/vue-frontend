<div id="hi" v-test v-test2>
</div>
<p class="one"></p>
<p class="two"></p>

<script src="../../../dist/vue.js"></script>
<script>
    var a = new Vue({
        el: '#hi',
        directives: {
            test: {
                bind: function () {
                    document.querySelector('.one').textContent = 'bind'
                },
                unbind: function () {
                    document.querySelector('.one').textContent = 'unbind'
                }
            },
            test2: function () {
                document.querySelector('.two').textContent = 'bind'
            }
        }
    })
</script>
