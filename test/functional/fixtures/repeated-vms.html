<div class="item" v-repeat="items" v-component="item" v-ref="items" v-on="click:click">
    {{msg + ' ' + title}}
</div>

<script src="../../../dist/vue.js"></script>
<script>
    Vue.config({ debug: true })
    
    Vue.component('item', {
        ready: function () {
            this.title += ' init'
        },
        methods: {
            click: function () {
                this.title += ' click'
            }
        },
        data: {
            msg: 'msg'
        },
        computed: {
            reversed: function () {
                return this.title.split('').reverse().join('')
            }
        }
    })

    var app = new Vue({
        el: 'body',
        data: {
            items: [
                {title:'a'},
                {title:'b'},
                {title:'c'}
            ]
        }
    })
</script>
