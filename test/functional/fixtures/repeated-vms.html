<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="bind.js"></script>
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>
        <div class="item" sd-repeat="item:items" sd-component="item" sd-on="click:click">
            {{msg + ' ' + item.title}}
        </div>
        <script>
            Seed.config({ debug: true })

            var Item = Seed.extend({
                init: function () {
                    this.item.title += ' init'
                },
                proto: {
                    click: function () {
                        this.item.title += ' click'
                    }
                },
                scope: {
                    msg: 'msg'
                }
            })

            Seed.component('item', Item)

            new Seed({
                el: 'body',
                scope: {
                    items: [
                        {title:'a'},
                        {title:'b'},
                        {title:'c'}
                    ]
                }
            })
        </script>
    </body>
</html>
