<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="bind.js"></script>
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>
        <div id="normal">
            <p sd-text="one + ' ' + two + '!'"></p>
            <input id="one" sd-model="one" name="one"> <input id="two" sd-model="two" name="two">
        </div>
        <div id="lazy">
            <p sd-text="one + ' ' + two + '!'"></p>
            <form id="form">
                <input sd-model="one" name="three"> <input sd-model="two" name="four">
            </form>
        </div>
        <script>
            var normal = new Seed({
                el: '#normal',
                scope: {
                    one: 'Hello',
                    two: 'World'
                }
            })

            var lazy = new Seed({
                el: '#lazy',
                lazy: true,
                scope: {
                    one: 'Hi',
                    two: 'Ho'
                }
            })
        </script>
    </body>
</html>
