<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="bind.js"></script>
        <script src="../../../dist/seed.js"></script>
    </head>
    <body>
        <div id="a">
            <h1>a.b.c : <span sd-text="a.b.c"></span></h1>
            <h2>a.c : <span sd-text="a.c"></span></h2>
            <h3>Computed property that concats the two: <span sd-text="d"></span></h3>
            <button class="one" sd-on="click:one">one</button>
            <button class="two" sd-on="click:two">two</button>
            <button class="three" sd-on="click:three">three</button>
            <form id="form"><input name="msg" sd-model="msg"></form>
            <p class="hidden">{{sum}}</p>
            <button class="four" sd-on="click:four">four</button>
            <button class="five" sd-on="click:setEmpty">empty</button>
        </div>
        <script>
            Seed.config({debug: true})
            var data = { c: 555 }
            var Demo = Seed.extend({
                lazy: true,
                init: function () {
                    this.msg = 'Yoyoyo'
                    this.a = data
                },
                proto: {
                    one: function () {
                        this.a = {
                            c: 1,
                            b: {
                                c: 'one'
                            }
                        }
                    },
                    two: function () {
                        this.a.b = {
                            c: 'two'
                        }
                        this.a.c = 2
                    },
                    three: function () {
                        this.a.b.c = 'three'
                        this.a.c = 3
                    },
                    d: {
                        $get: function () {
                            return this.msg + (this.a.b.c || '') + (this.a.c || '')
                        }
                    },
                    hidden: {
                        a: 1,
                        b: 2
                    },
                    sum: {
                        $get: function () {
                            return this.hidden.a + this.hidden.b
                        }
                    },
                    four: function () {
                        this.hidden.a++
                    },
                    setEmpty: function () {
                        this.a.b = {}
                    }
                }
            })
            var app = new Demo({ el: '#a' })
        </script>
    </body>
</html>
